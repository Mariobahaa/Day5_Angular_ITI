<table>
    <thead>
        <tr>
            <th rowspan="2">ID</th>
            <th rowspan="2">Name</th>
            <th rowspan="2">Age</th>
            <th rowspan="1" colspan="2">Address</th>

        </tr>
        <tr>
            <th> City</th>
            <th> Street</th>
        </tr>
    </thead>
    <tbody *ngFor = "let u of users">
        <tr>
            <td><a routerLink =  "{{u.id}}">{{u.id}}</a></td>
            <td>{{u.name}}</td>
            <td>{{u.age}}</td>
            <td>{{u.address.city}}</td>
            <td>{{u.address.street}}</td>


        </tr>

    </tbody>
</table>
